{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
    <div class="followings half">
        <h2>게시물 검색</h2>
        <form method="get" action="/trend/search">
            <input type="text" name="searchText" value="{{searchText}}" />
            <button type="submit">검색</button>
        </form>
        <table style="border: 1px black solid; margin-top: 10px">
            <thead>
            <tr>
                <th width="10%">Trend_Title</th>
                <th width="10%">Trend_SubTitle</th>
                <th width="10%">Trend_text</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            {% for twit in twits %}
            <tr>
                <td> {{twit.Trend_Title}} </td>
                <td> {{twit.Trend_SubTitle}} </td>
                <td> {{twit.Trend_text}} </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
</script>
{% endblock %}
